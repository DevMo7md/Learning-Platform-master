{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
        /* Custom CSS styles */

    .card:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    #view-btn{
        background-color: blueviolet;
        color: aliceblue;
        font-size: large;
    }
</style><!--for grade in grades و جواها اعمل كل حصه لوحدها و مش هنسى اعمل ف الفيوز كل جريد لوحده-->
<div class="row">
        <div class="col ">
            <h1 style="color: #93136f;" class="d-flex justify-content-center">نزل كتبك من هنا</h1>
        </div>    
    </div><br><br>
    <div class="row justify-content-center">
        <div class="col-lg-12" id="searchbar">
            <form class="d-flex" role="search" method="GET" action="{% url 'pdfs' %}">
                <input class="form-control me-2" name="search-bar" type="search" placeholder="Search" aria-label="Search" id="search" style="box-shadow:hsla(306, 60%, 68%, 0.666) 0 0 16px;">
                <div class="input-group-append">
                    <button class="btn btn-navbar" type="submit">
                    <i class="fas fa-search"></i>
                    </button>
                <button class="btn btn-outline-success" type="submit" style="display: none;">Search</button>
            </form>
        </div>
    </div>
{% if pdfs %}
    <div class="row row-cols-1 row-cols-md-3 g-3 justify-content-center">
        {% for pdf in pdfs %}
        <div class="col">
                <div class="card h-100" style="padding: 20px;">
                        <img src="{{pdf.image.url}}" class="thumbnail-img" />
                        <hr />
                        <h5>{{pdf.name}}</h5>
                        <p>{{ pdf.grade.grade }}</p>
                        <div>
                        <a href="{{pdf.pdf.url}}" download="{{pdf.name}}" class="text-decoration-none btn" id="view-btn">تنزيل <i class="fa-solid fa-download"></i></a>
                    </div>
                </div>
        </div>
        {% endfor %}
    </div>
{% else %}
    <i class="fa-solid fa-circle-exclamation d-flex justify-content-center" style="font-size:200px; color: #800080; font-weight:bold; padding:10px;"></i><br>
    <h1 style="color: #800080; font-weight:bold; padding:10px;" class="d-flex justify-content-center" >لم يتم رفع PDF بعد &nbsp;&nbsp;</h1><br>
{% endif %}
{%endblock%}
