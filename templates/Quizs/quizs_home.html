{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
        /* Custom CSS styles */
    .card {
        width: 100%;
        max-width: 600px; /* Limit maximum width for larger screens */
        height: 470px;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .card img {
        width: 100%;
        height: 300px; /* Adjust image height */
        object-fit: cover; /* Maintain aspect ratio */
    }

</style>
    <div class="row">
        <div class="col ">
            <h1 style="color: #93136f;" class="d-flex justify-content-center">اختار الفرع اللي عايز امتحانة</h1>
        </div>    
    </div><br>
    <div class="row row-cols-1 row-cols-md-3 g-3 justify-content-center">
        {% for cat in categories %}
        <div class="col">
            <a href="{% url 'take_quiz_home' cat.name %}" class="text-decoration-none">
                <div class="card h-100 light-theme">
                    <img src="{{cat.image.url}}" class="card-img-top" alt="Course Image">
                    <div class="card-body">
                        <h4 class="card-title">{{cat.name}}</h4>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted"></small>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
{%endblock%}
